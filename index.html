<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Call</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="text-center">Ajax Call</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h5 class="text-center display-4">Enter Information</h5>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="user_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="user_mail" class="form-control">
                    </div>
                   <div class="form-grup">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="user_password" class="form-control">
                   </div>
                   <div class="form-grup">
                        <label for="phone">Phone</label>
                        <input type="phone" name="phone" id="user_phone" class="form-control">
                   </div>
                    <button id="add_btn" class="btn btn-success my-3">Subscribe</button>
                </form>
                <div id="msg"></div>
            </div>
            <div class="col-6">
                <h5 class="text-center display-4">My Dynamic Data.</h5>
                <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </th>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/ajax.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
